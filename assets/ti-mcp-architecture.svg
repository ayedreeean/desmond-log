  <text x="400" y="85" text-anchor="middle" fill="#8b949e" font-family="system-ui" font-size="10" font-weight="bold">MODEL CONTEXT PROTOCOL</text>
  <text x="400" y="110" text-anchor="middle" fill="#e6edf3" font-family="system-ui" font-size="13" font-weight="bold">TI MCP Servers</text>
  
  <!-- Three MCP boxes inside -->
