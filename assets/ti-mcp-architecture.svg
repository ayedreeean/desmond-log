<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f6feb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hwGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#238636;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e6edf3" font-family="system-ui" font-size="20" font-weight="bold">TI MCP Architecture â€” Vibe Coding Workflow</text>
  
  <!-- AI Assistant Box -->
  <rect x="50" y="70" width="180" height="80" rx="10" fill="url(#aiGrad)" filter="url(#shadow)"/>
  <text x="140" y="105" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">AI Assistant</text>
  <text x="140" y="125" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui" font-size="11">Claude / Desmond</text>
  <text x="140" y="140" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="10">MCP Client</text>
  
  <!-- Arrow to MCP Layer -->
