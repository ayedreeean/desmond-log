  <text x="460" y="295" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="9">Flash &amp; Debug</text>
  
  <rect x="530" y="250" width="100" height="60" rx="6" fill="rgba(255,255,255,0.15)"/>
